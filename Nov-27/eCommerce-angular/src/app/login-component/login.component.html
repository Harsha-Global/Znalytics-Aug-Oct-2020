<h1>Login</h1>
<form [formGroup]="loginForm">
  <div><input type="text" placeholder="Email" formControlName="email" /></div>
  <div>
    <input type="password" placeholder="Password" formControlName="password" />
  </div>
</form>
<div>
  <button (click)="onLoginClick()">Login</button>
</div>
<span>{{ message }}</span>
