<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>

    <link href="background-image.css" rel="stylesheet">
</head>

<body>
    <div class="photo-gallery">

        <figure class="photo" id="photo1">
            <figcaption class="img-caption">Flower 1</figcaption>
        </figure>

        <figure class="photo" id="photo2">
            <figcaption class="img-caption">Flower 2</figcaption>
        </figure>

        <figure class="photo" id="photo3">
            <figcaption class="img-caption">Landscape</figcaption>
        </figure>

    </div>

    <h1>Audio</h1>
    <audio controls="controls">
      <source src="rain.mp3">
    </audio>

    <h1>Video</h1>
    <video controls="controls" width="400px" height="300px">
      <source src="trailer.mp4">
    </video>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pr-4GbR4DpQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>

</html>
