<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="forms.css" rel="stylesheet">
</head>

<body>

    <h4>Sign in</h4>
    <form>

        <div class="form-group">
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <input type="password" class="form-control">
        </div>

        <div class="form-group">
            <button class="btn">Sign in</button>
        </div>
    </form>

    <!-- type:  text | password | checkbox | radio | file | submit | button | reset | image | number | url | color | datetime-local | week | month | hidden | search -->

    <!--
      form-group: for div tag of textbox
      form-control: for textbox
      btn: for buttons
    -->
</body>

</html>
