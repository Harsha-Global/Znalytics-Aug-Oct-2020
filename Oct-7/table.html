<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="table.css" rel="stylesheet">
</head>

<body>
    <table class="table">

        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Scott</td>
                <td>scott@gmail.com</td>
            </tr>

            <tr>
                <td>Allen</td>
                <td>allen@gmail.com</td>
            </tr>

            <tr>
                <td>Jones</td>
                <td rowspan="2" style="vertical-align: bottom;">jones@gmail.com</td>
            </tr>

            <tr>
                <td>Smith</td>
            </tr>

            <tr>
                <td colspan="2" style="text-align: center; background-color:#b9b6b6;">Thank You</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
