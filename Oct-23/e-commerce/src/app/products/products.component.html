<h3>Products</h3>
<a [routerLink]=" [ '/new-product' ] ">New Product</a>

<div class="filter">
    <div>
        <label>Brand:</label>
        <select class="form-control" (change)="onBrandChange()" [(ngModel)]="selectedBrand">
          <option value="">All</option>
          <option value="Lenovo">Lenovo</option>
          <option value="Samsung">Samsung</option>
          <option value="Dell">Dell</option>
          <option value="HP">HP</option>
        </select>
    </div>

    <div>
        <input type="search" placeholder="Search" [(ngModel)]="searchProduct" class="form-control">

        <button class="btn" type="button" (click)="onSearchClick()">Search</button>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Brand</th>
            <th>Is Available</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <!-- <td>{{product.productName}}</td> -->

            <td [ngClass]=" { 
                'expensive-product': product.price >= 10000,
                'inexpensive-product': product.price<=9999
            } ">{{product.productName}}</td>

            <td>{{product.price | thousandsConverter: "K" }}</td>
            <td>{{product.discount}}</td>
            <td>{{product.brand}}</td>
            <td>{{product.isAvailable}}</td>
            <td>
                <a [routerLink]=" [ '/edit-product', product.id ] ">Edit</a>

                <a href="#" onclick="return false" (click)="onDeleteClick(product)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
